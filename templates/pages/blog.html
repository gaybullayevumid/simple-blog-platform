{% extends "base.html" %}
{% block content %}

<div class="container">
        {% include "layouts/sidebar.html" %}
    <div class="cards">
        {% for post in posts %}
        <div class="card">
            {% if post.image %}
                <img class="blog-image" src="{{ post.image.url }}" alt="{{ post.title }}">
            {% endif %}
            <h1><a href="{% url 'posts_detail' post.pk %}">{{post.title}}</a></h1>
            <p>{{post.body | truncatechars:130}}</p>
            <p><a href="{% url 'posts_detail' post.pk %}">Read More</a></p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
